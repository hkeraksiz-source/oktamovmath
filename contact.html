</head>

<body>

    <!-- Moving Waves Background (CSS only) -->
    <div class="bg-animation" style="background: linear-gradient(45deg, #050510, #1a0b2e);">
        <div class="bg-shape shape-2" style="background: rgba(188, 19, 254, 0.3); animation-duration: 10s;"></div>
    </div>

    <nav>
        <div class="logo">O'ktamov<span style="color:white">Math</span></div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">â˜°</label>
        <div class="nav-links">
            <a href="index.html">Bosh sahifa</a>
            <a href="about.html">Biz haqimizda</a>
            <a href="courses.html">Kurslar</a>
            <a href="test.html">Testlar</a>
            <a href="contact.html" style="color: var(--neon-cyan)">Bog'lanish</a>
        </div>
    </nav>
    <div style="height: 100px;"></div>

    <div class="contact-wrapper">

        <!-- 3D Marker Animation Area -->
        <div
            style="perspective: 1000px; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center;">
            <div class="location-icon" style="
                width: 100px; height: 150px; 
                transform-style: preserve-3d; 
                animation: bounceRotate 3s ease-in-out infinite;">

                <!-- Simple CSS constructed Pin -->
                <div style="
                    width: 80px; height: 80px; 
                    background: var(--neon-cyan); border-radius: 50% 50% 5px 50%; 
                    margin: 0 auto; 
                    transform: rotate(-45deg);
                    box-shadow: 0 0 20px var(--neon-cyan);
                    position: relative;
                ">
                    <div style="
                        position: absolute; top: 25px; left: 25px; 
                        width: 30px; height: 30px; 
                        background: #000; border-radius: 50%;">
                    </div>
                </div>
                <div style="
                    width: 60px; height: 20px; 
                    background: rgba(0,0,0,0.5); 
                    border-radius: 50%; 
                    margin: 40px auto 0; 
                    filter: blur(5px);
                    animation: shadowScale 3s ease-in-out infinite;">
                </div>
            </div>

            <style>
                @keyframes bounceRotate {

                    0%,
                    100% {
                        transform: translateY(0) rotateY(0deg);
                    }

                    50% {
                        transform: translateY(-20px) rotateY(180deg);
                    }
                }

                @keyframes shadowScale {

                    0%,
                    100% {
                        transform: scale(1);
                        opacity: 0.5;
                    }

                    50% {
                        transform: scale(0.6);
                        opacity: 0.2;
                    }
                }
            </style>
        </div>

        <div class="form-container">
            <h2 style="margin-bottom: 2rem; color: var(--neon-cyan);">Biz bilan bog'lanish</h2>
            <form action="https://wa.me/998901038121" method="GET" target="_blank">
                <div class="input-group">
                    <input type="text" name="name_ignore">
                    <label>Ismingiz (Xabarga qo'shilmaydi)</label>
                </div>
                <!-- WhatsApp only accepts 'text' param from the form.
                     We encourage users to write everything in the message box. -->
                <div class="input-group">
                    <textarea name="text" required style="resize: none; height: 100px;"></textarea>
                    <label>Xabar va Ismingizni yozing</label>
                </div>
                <button type="submit" class="btn-neon" style="width: 100%; cursor: pointer;">WhatsApp orqali
                    yuborish</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
